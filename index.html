<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>专属音乐定制</title>
<style>
    /* --- Apple Style Design Tokens --- */
    :root {
        --app-bg: #fbfbfd; /* 苹果经典的灰白色背景 */
        --card-bg: rgba(255, 255, 255, 0.85); /* 半透明磨砂卡片 */
        --accent-color: #007aff; /* 苹果蓝 */
        --accent-gradient: linear-gradient(135deg, #007aff, #5856d6); /* 蓝紫渐变 */
        --text-primary: #1d1d1f;
        --text-secondary: #86868b;
        --input-bg: #f2f2f7; /* 苹果输入框背景色 */
        --success-color: #34c759;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Roboto, sans-serif;
        background-color: var(--app-bg);
        /* 这是一个微妙的背景光晕效果，增加高级感 */
        background-image: radial-gradient(circle at 50% 0%, #e3e3f5 0%, var(--app-bg) 60%);
        color: var(--text-primary);
        margin: 0;
        padding: 40px 20px;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased; /* 让字体在iOS上更清晰 */
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
    }

    /* --- Typography --- */
    h1.hero-title {
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 10px;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; /* 文字渐变色 */
    }
    p.hero-subtitle {
        text-align: center;
        color: var(--text-secondary);
        font-size: 17px;
        margin-bottom: 40px;
        font-weight: 400;
    }

    /* --- Glassmorphism Card --- */
    .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px); /* 核心：磨砂玻璃效果 */
        -webkit-backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.06); /* 极其柔和的投影 */
        border: 1px solid rgba(255, 255, 255, 0.4);
    }

    /* --- Sections & Labels --- */
    .section-title {
        font-size: 20px;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .form-group { margin-bottom: 30px; }
    label.field-label {
        display: block;
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--text-primary);
    }
    .hint {
        display: block;
        font-size: 13px;
        color: var(--text-secondary);
        margin-top: -8px;
        margin-bottom: 12px;
    }

    /* --- Apple Style Selection Tiles (关键升级) --- */
    .options-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* 自动适应排列 */
        gap: 12px;
    }
    /* 隐藏原生的丑陋单选框 */
    .radio-option input[type="radio"] { display: none; }
    /* 将 Label 设计成高级按钮 */
    .radio-tile {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 14px 10px;
        background: var(--input-bg);
        border-radius: 14px;
        font-size: 14px;
        font-weight: 500;
        color: #555;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); /* 苹果风格的弹性动画 */
        border: 2px solid transparent;
    }
    /* 选中状态的样式 */
    .radio-option input[type="radio"]:checked + .radio-tile {
        background: var(--accent-gradient);
        color: white;
        box-shadow: 0 8px 16px rgba(88, 86, 214, 0.25);
        transform: translateY(-2px); /* 微妙的上浮效果 */
        font-weight: 600;
    }

    /* --- Premium Inputs --- */
    input[type="text"], textarea {
        width: 100%;
        padding: 16px;
        background: var(--input-bg);
        border: none; /* 去掉边框，更现代 */
        border-radius: 14px;
        font-size: 17px;
        box-sizing: border-box;
        transition: background 0.3s;
    }
    input:focus, textarea:focus {
        outline: none;
        background: #eaeaef; /* 聚焦时稍微变深 */
    }
    textarea { height: 120px; resize: none; }

    /* --- Big CTA Button --- */
    .submit-btn {
        width: 100%;
        padding: 18px;
        background: var(--accent-gradient);
        color: white;
        border: none;
        border-radius: 18px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
        box-shadow: 0 10px 30px rgba(88, 86, 214, 0.3);
        transition: transform 0.2s;
    }
    .submit-btn:active { transform: scale(0.97); }
</style>
</head>
<body>

<div class="container">
    <h1 class="hero-title">专属音乐定制</h1>
    <p class="hero-subtitle">只需几步，让灵感化作旋律</p>

    <div class="glass-card">
        <h2 class="section-title">Step 1 · 定义听感</h2>
        
        <div class="form-group">
            <label class="field-label">1. 你希望是什么音乐流派？</label>
            <div class="options-grid" id="style-group">
                <label class="radio-option">
                    <input type="radio" name="style" value="流行R&B (周杰伦风)">
                    <span class="radio-tile">流行R&B</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="style" value="深情钢琴抒情">
                    <span class="radio-tile">钢琴抒情</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="style" value="清新民谣吉他">
                    <span class="radio-tile">清新民谣</span>
                </label>
